<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .block1 {
            width: 300px;
            height: 300px;
            background-color: red;
            position: relative;
        }
        .block2 {
            width: 200px;
            height: 200px;
            background-color: green;
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="block1">
        <div class="block2"></div>
    </div>
</body>
</html>
