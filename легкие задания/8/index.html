<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Задание 8</title>    
    </head>
    <body>
        <input id="box1" type="checkbox"><label for="box1">RED</label>
        <br>
        <input id="box2" type="checkbox"><label for="box2">GREEN</label>
        <br>
        <input id="box3" type="checkbox"><label for="box3">BLUE</label>
        <br>
        <input id="box4" type="checkbox"><label for="box4">PURPLE</label>
        <br>
        <input id="box5" type="checkbox"><label for="box5">YELLOW</label>
        
    </body>
    <script>
        var box1 = document.getElementById("box1");
        var box2 = document.getElementById("box2");
        var box3 = document.getElementById("box3");
        var box4 = document.getElementById("box4");
        var box5 = document.getElementById("box5");
        box1.addEventListener("change", function () {
            if (box1.checked) {
                document.body.style.background = "red";
            }
        })
        box2.addEventListener("change", function () {
            if (box2.checked) {
                document.body.style.background = "green";
            }
        })
        box3.addEventListener("change", function () {
            if (box3.checked) {
                document.body.style.background = "blue";
            }
        })
        box4.addEventListener("change", function () {
            if (box4.checked) {
                document.body.style.background = "purple";
            }
        })
        box5.addEventListener("change", function () {
            if (box5.checked) {
                document.body.style.background = "yellow";
            }
        })
    </script>
</html>
